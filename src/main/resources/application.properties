
    #################################
    ##Configuracion de base de datos#
    #################################
    spring.datasource.url=jdbc:mysql://localhost:3306/metrics?serverTimezone=UTC
    spring.datasource.username=root
    spring.datasource.password=
    
    spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

    #
    spring.jpa.hibernate.ddl-auto=update

    #
    spring.jpa.properties.hibernate.format-sql=false
    
    # Variables
    urlBase = http://localhost:8085/actuator/metrics
    ms.user = admin
    ms.pass = 12345

    firstPath = /disk.free
    secondPath = /jvm.memory.used
    thirdPath = /disk.total
    fourthPath = /process.cpu.usage

    ##Configuracion de puerto
    server.port=8086
